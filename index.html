<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Results will be Shown Here!!!</p>
  </div>
  <div class="user-choices">
    <div class="user-single-choice" id="rock">
      <img src="images/rock-image.png" alt="">
    </div>
    <div class="user-single-choice" id="paper">
      <img src="images/paper-image.png" alt="">
    </div>
    <div class="user-single-choice" id="scissors">
      <img src="images/scissors-image.png" alt="">
    </div>

  </div>
  <p id="action-message">Make your move Buddy!!!</p>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
